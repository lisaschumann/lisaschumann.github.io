<!DOCTYPE html>
<html>
<head>
    <title>PASSWORD SECRET PAGE</title>
</head>
<body style="background-color: pink;">
<!-- Password-->
    <SCRIPT>
        function passWord() {
            var testV = 1;
            var pass1 = prompt('Please Enter Your Password', ' ');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1.toLowerCase() == "cornwall") {
                    alert('You Got it Right!');
                    window.open('https://lisaschumann.github.io/trip.html','_self');
                    break;
                }
                testV += 1;
                var pass1 =
                    prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
            }
            if (pass1.toLowerCase() != "password" & testV == 3)
                history.go(-1);
            return " ";
        }
    </SCRIPT>
    <CENTER>
        <FORM style="margin: 20rem 0;">
            <input type="button" value="ENTER SECRET PAGE" onClick="passWord()" style="font-size: 3rem;">
        </FORM>
    </CENTER>

</body>
</html>
