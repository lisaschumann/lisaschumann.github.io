             } else {

         function countUpByOne(id, start, end) {
             var current = start;
             var element = document.getElementById(id);
             setInterval(function () {
                 // current += 1;
                 current++;
                 element.innerHTML = current;
                 if (current == end) {
                     current = start;
                 }
             }, 1000);
         }

         countUpByOne("seconds", 0, 5);

         function animateValue(id, start, end, duration) {
             var range = end - start;
             var current = start;
             var increment = end > start ? 1 : -1;
             var stepTime = Math.abs(Math.floor(duration / range));
             var obj = document.getElementById(id);
             var timer = setInterval(function () {
                 current += increment;
                 obj.innerHTML = current;
                 if (current == end) {
                     // Clearing Interval so it does not keep running
                     clearInterval(timer);
                 }
             }, stepTime);
         }

         animateValue("count-up", 0, 100, 500);
